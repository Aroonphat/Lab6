<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่างวดรถ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>คำนวณค่างวดรถ</h1>
    <div class="form-group">
        <label for="price">ราคารถ (บาท):</label>
        <input type="number" id="price" placeholder="กรอกราคารถ">
    </div>
    <div class="form-group">
        <label for="downPayment">เงินดาวน์ (%):</label>
        <input type="number" id="downPayment" placeholder="กรอกเงินดาวน์เป็นเปอร์เซ็นต์">
    </div>
    <div class="form-group">
        <label for="interestRate">อัตราดอกเบี้ย (% ต่อปี):</label>
        <input type="number" id="interestRate" placeholder="กรอกอัตราดอกเบี้ย">
    </div>
    <div class="form-group">
        <label for="years">ระยะเวลา (ปี):</label>
        <input type="number" id="years" placeholder="กรอกจำนวนปี">
    </div>
    <button onclick="calculateInstallment()">คำนวณค่างวด</button>
    <div class="result" id="result"></div>

    <script src="app.js"></script>
</body>
</html>
